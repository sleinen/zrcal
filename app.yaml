runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: lxml
  version: "2.3.5"
- name: setuptools
  version: "0.6c11"
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"
- name: django
  version: "1.5"

handlers:
- url: /(favicon.ico)
  static_files: static/images/\1
  mime_type: image/vnd.microsoft.icon
  upload: static/images/(.*)

- url: /css
  static_dir: css

- url: /.*
  script: zrcal.app

env_variables:
  DJANGO_SETTINGS_MODULE: 'settings'
